<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col col-md-4 col-sm-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h4>LOGIN</h4>
              <div class="mt-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="ingresa tu email"
                />
              </div>
              <div class="mt-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="ingresa tu password"
                />
              </div>
              <div class="mt-3 d-grid gap-2">
                <button class="btn btn-danger">INICIA SESION</button>
              </div>
              <div class="mt-2">
                <button
                  class="btn btn-link"
                  data-bs-toggle="modal"
                  data-bs-target="#modalRegistro"
                >
                  crea tu cuenta
                </button>
              </div>
              <div class="mt-3 d-grid gap-2">
                <button class="btn btn-dark">Olvido la contrase√±a</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--modal-->

    <div class="modal fade" id="modalRegistro" tabindex="-1" area-hideen="true">
      <div class="modal-dialog">
        <div class="modal-content rounded-4">
          <div class="modal-header justify-content-center">
            <h5 class="modal-title">Registro de usuario</h5>
          </div>
          <div class="modal-body">
            <div class="mt-3">
              <input
                type="text"
                class="form-control"
                placeholder="ingrese su nombre"
              />
            </div>
            <div class="mt-3">
              <input
                type="text"
                class="form-control"
                placeholder="ingrese su Apellido"
              />
            </div>
            <div class="mt-3">
              <input
                type="text"
                class="form-control"
                placeholder="ingrese su email"
              />
            </div>
            <div class="mt-3">
              <input
                type="text"
                class="form-control"
                placeholder="ingrese su password"
              />
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-around">
            <div>
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Cerrar
              </button>
            </div>
            <div>
              <button class="btn btn-success">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
